spring.application.name=myhands

# application.properties
spring.profiles.include=db,aws,jwt

#server.port
server.port=8080

server.servlet.contextPath=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

#response
response.success=success
response.fail=fail

#S3
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#dayoff value
dayoff.redis-key-prefix=dayOff:
dayoff.full=FULL
dayoff.full-prefix=FULL:
dayoff.morning=MORNING
dayoff.morning-prefix=MORNING:
dayoff.afternoon=AFTERNOON
dayoff.afternoon-prefix=AFTERNOON:
dayoff.day-off-cnt=dayOffCnt